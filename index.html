<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/teemo.css">
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/actwebsocket.js"></script>
	<script src="js/actwebsocket_compat.js"></script>
	<script src="js/react.min.js"></script>
	<script src="js/lodash.min.js"></script>
	<script src="js/teemo.js"></script>
	<script>
		function onOverlayDataUpdate(e) {
			var start = new Date().getTime();
			var details = e.detail;
			React.render(
				React.createElement(DamageMeter, {
					parseData: e.detail,
					noJobColors: true
				}),
				document.getElementById('container')
			);
			//console.log('rendered in ' + (+new Date() - start) + 'ms');
		};
		document.addEventListener('onOverlayDataUpdate', onOverlayDataUpdate);
		window.addEventListener("message", function (e) {
			if (e.data.type === "onOverlayDataUpdate") {
			onOverlayDataUpdate(e.data);
			}
		});
		document.addEventListener('click', function(e) {
			console.log('clicked');
		});
	</script>
</head>
<body>
	<div id="container">
	</div>
</body>
</html>
